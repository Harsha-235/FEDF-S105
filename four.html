<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Information Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #2a4d69;
      margin-bottom: 10px;
    }

    p {
      color: #333;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }

    th, td {
      border: 2px solid #4CAF50;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #d0e6df;
    }

    form {
      margin-top: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #357a38;
    }

    .image-section {
      margin-top: 40px;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Student Information Portal</h1>
    <p>Welcome to the Student Information Portal. Here you can view student details, submit your information, and see a sample image below.</p>

    <h2>Student Table</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Marks</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>20</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>21</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>19</td>
        <td>78</td>
      </tr>
      <tr>
        <td>Diana</td>
        <td>22</td>
        <td>92</td>
      </tr>
      <tr>
        <td>Edward</td>
        <td>20</td>
        <td>88</td>
      </tr>
    </table>

    <h2>Submit Your Information</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <input type="submit" value="Submit">
    </form>

    <div class="image-section">
      <h2>Sample Image</h2>
      <img src= alt="Sample Image">
    </div>
  </div>

</body>
</html>
